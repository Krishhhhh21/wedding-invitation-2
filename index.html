<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Kalyani & Mandar's Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: #333;
            touch-action: manipulation;
        }
        
        /* Background with couple photo */
        .wedding-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)),
                url('background.png') center/contain no-repeat;
            background-color: #f9f3f0;
        }
        
        /* Main invitation container */
        .invitation-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        /* Couple names styling */
        .couple-names {
            margin-top: 40px;
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #8b3a3a;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            line-height: 1.2;
        }
        
        /* Save the date section */
        .save-the-date {
            background-color: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            max-width: 90%;
        }
        
        .save-the-date h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: #8b3a3a;
            margin-bottom: 10px;
        }
        
        .wedding-date {
            font-size: 1.8rem;
            font-weight: bold;
            color: #5c2a2a;
        }
        
        /* Ceremony details button */
        .details-btn {
            position: fixed;
            bottom: 30px;
            padding: 15px 30px;
            background-color: #8b3a3a;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 10;
        }
        
        /* Ceremony details modal */
        .ceremony-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 100;
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: 30px auto;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #8b3a3a;
        }
        
        .ceremony {
            margin: 20px 0;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .ceremony:last-child {
            border-bottom: none;
        }
        
        .ceremony h3 {
            font-family: 'Great Vibes', cursive;
            color: #8b3a3a;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .ceremony p {
            margin: 8px 0;
            font-size: 1rem;
        }
        
        /* Map styling */
        .ceremony-map {
            margin: 15px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .ceremony-map iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 400px) {
            .couple-names {
                font-size: 2rem;
                margin-top: 30px;
            }
            
            .save-the-date {
                padding: 15px;
            }
            
            .save-the-date h2 {
                font-size: 1.8rem;
            }
            
            .wedding-date {
                font-size: 1.5rem;
            }
            
            .details-btn {
                padding: 12px 25px;
                font-size: 1rem;
                bottom: 20px;
            }
            
            .ceremony h3 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-height: 600px) {
            .couple-names {
                margin-top: 20px;
                font-size: 1.8rem;
            }
            
            .save-the-date {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background with couple photo -->
    <div class="wedding-background"></div>
    
    <!-- Main invitation content -->
    <div class="invitation-container">
        <div class="couple-names">
            Kalyani<br>&<br>Mandar
        </div>
        
        <div class="save-the-date">
            <h2>Save the Date</h2>
            <div class="wedding-date">2nd June 2025</div>
        </div>
        
        <button class="details-btn" onclick="openModal()">Ceremony Details</button>
    </div>
    
    <!-- Ceremony details modal -->
    <div class="ceremony-modal" id="ceremonyModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>Wedding Ceremonies</h2>
            
            <div class="ceremony">
                <h3>Talan Ceremony</h3>
                <p><strong>Date:</strong> 31st May 2025</p>
                <p><strong>Time:</strong> 10:00 PM</p>
                <p><strong>Venue:</strong> Nakhwa Apartment, CBD Belapur, Navi Mumbai</p>
                <div class="ceremony-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.715760665199!2d73.03889334166377!3d19.01377558481251!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTnCsDAwJzQ5LjYiTiA3M8KwMDInMjAuMCJF!5e0!3m2!1sen!2sin!4v1620000000000!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
            
            <div class="ceremony">
                <h3>Wedding Ceremony</h3>
                <p><strong>Date:</strong> 2nd June 2025</p>
                <p><strong>Time:</strong> 7:00 PM</p>
                <p><strong>Venue:</strong> Irti Cricket Ground, Gothivali, Navi Mumbai</p>
                <div class="ceremony-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2665.39033413168!2d72.99870271507194!3d19.132595140294203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b8a97cefdad5%3A0xce8c49166b0172bd!2sIrti%20Cricket%20Ground%20Gothivali!5e0!3m2!1sen!2sin!4v1745853440736!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Open ceremony details modal
        function openModal() {
            document.getElementById('ceremonyModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // Close ceremony details modal
        function closeModal() {
            document.getElementById('ceremonyModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Close modal if clicked outside
        window.addEventListener('click', function(event) {
            if (event.target == document.getElementById('ceremonyModal')) {
                closeModal();
            }
        });
        
        // Handle orientation changes
        function handleOrientation() {
            const background = document.querySelector('.wedding-background');
            if (window.innerHeight > window.innerWidth) {
                // Portrait
                background.style.backgroundSize = 'contain';
            } else {
                // Landscape
                background.style.backgroundSize = 'cover';
            }
        }
        
        window.addEventListener('resize', handleOrientation);
        window.addEventListener('orientationchange', handleOrientation);
        handleOrientation();
    </script>
</body>
</html>
